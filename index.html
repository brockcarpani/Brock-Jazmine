<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Brock & Jazmine</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>

	<div class="skew-c"></div>
	<div class="purple-block">
		<div class="top">Brock & Jazmine</div>
	</div>
	
	<div class="skew-cc"></div>
	<div class="orange-block">
		<div class="middle">Pictures</div>
		
		<hr>
		
		<div class="slideshow">
		  <img class="slide" src="photos/1.jpg">
		  <img class="slide" src="photos/2.jpg">
		  <img class="slide" src="photos/3.jpg">
		  <img class="slide" src="photos/3-1.jpg">
		  <img class="slide" src="photos/3-2.heic">
		  <img class="slide" src="photos/3-3.heic">
		  <img class="slide" src="photos/4.jpg">
		  <img class="slide" src="photos/5.jpg">
		  <img class="slide" src="photos/6.jpg">
		  <img class="slide" src="photos/7.jpg">
		  <img class="slide" src="photos/8.jpg">
		  <img class="slide" src="photos/9.jpg">
		  <img class="slide" src="photos/10.jpg">
		  <img class="slide" src="photos/11.jpg">
		  <img class="slide" src="photos/12.jpg">
		  <img class="slide" src="photos/13.jpg">
		  <img class="slide" src="photos/21.png">
		  <img class="slide" src="photos/14.jpg">
		  <img class="slide" src="photos/15.jpg">
		  <img class="slide" src="photos/16.jpg">
		  <img class="slide" src="photos/17.jpg">
		  <img class="slide" src="photos/18.jpg">
		  <img class="slide" src="photos/19.jpg">
		  <img class="slide" src="photos/20.jpg">
		  <img class="slide" src="photos/25.jpg">
		</div>
		
	</div>
	
	<div class="skew-c"></div>
	<div class="purple-block">
		<div class="middle">Videos</div>
		
		<hr>
		
		<video controls>
			<source src="videos/My Movie.mp4" type="video/mp4">
		</video>
	</div>
	
	<div class="skew-cc"></div>
	<div class="orange-block">
		<div class="middle">THE DUO</div>
		
		<hr>
		
		<h1>I know you've been waiting...</h1>
		
		<p>Jazmine will you be my girlfriend?</p>
	</div>
	
	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("slide");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1}    
		  x[myIndex-1].style.display = "flex";  
		  setTimeout(carousel, 2000); // Change image every 2 seconds
		}
	</script>
	
	
</body>
</html>
